<template name="chat">
        <h2>Chat</h2>

        {{#autoForm collection="Messages" id="insertMessageForm" type="insert"}}
          <fieldset>
            {{> afQuickField name="text"}}
            {{#if afFieldIsInvalid name='createdAt'}}
              <span class="help-block">{{afFieldMessage name='createdAt'}}{{afFieldInput}}</span>
            {{/if}}
          </fieldset>
          <button type="submit" class="btn btn-primary">Insert</button>
        {{/autoForm}}

        <ul id="messages">
          {{#each messages}}
          <li>{{text}}</li>
          {{/each}}
        </ul>

        {{#if err}}
        <p class="alert alert-danger">{{err}}</p>
        {{/if}}
</template>
